{% extends "_base.html" %}
{% load compress %}
{% load static %}

{% block content %}
    <div class="w-full h-24 text-3xl text-white bg-[#343d37] flex justify-center content-center absolute font-serif py-8 top-0 left-0">
        <img src="{% static 'myapp/images/logo.png' %}" alt="Icon" class="mr-2.5 h-7"/>bridge
    </div>
    <div class="w-full lg:max-w-xl p-6 space-y-8 sm:p-8 mt-64 mx-auto rounded-lg text-center align-center">
        <h2 class="text-2xl font-serif font-bold text-gray-900 text-left">
            Sign in
        </h2>
        <form class="mt-8 space-y-6" action="#">
            <div>
                <input type="email" name="email" id="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       placeholder="Enter your email" required/>
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="••••••••"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                       required/>
            </div>
            <div class="flex items-start">
                <a href="#" class="ms-auto text-sm font-medium text-amber-900 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit"
                    class="w-full px-5 py-3 text-base font-medium text-center text-white bg-amber-900 rounded-lg hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">
                Sign in
            </button>
            <div class="text-sm font-medium text-gray-900 dark:text-white">
                <p>Not registered yet?</p>
                <a class="text-amber-900 hover:underline">Contact us</a>
            </div>
        </form>
    </div>
{% endblock content %}
